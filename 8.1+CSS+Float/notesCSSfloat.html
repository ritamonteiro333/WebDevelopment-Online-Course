Float Property

<img.../>
<p>text...</p>

img{
    float: left;   <!-- text will wrap around the image, floating to the left-->
}

<!--This also works with a display: block-->

<img.../>
<p>text...</p>
<footer>Copyright App</footer>

img{
    float: left;
}

footer{
    clear: left;    <!--It clears any resposability to wrap around any element, cleared of the left image-->
}
